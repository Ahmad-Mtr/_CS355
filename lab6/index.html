<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <fieldset>
            <form action="search.php" method="post">
                <legend>
                    <h3 id="title">Search for Student</h3>
                </legend>





                <label for="FirstName">Enter Student Name</label>
                <input type="text" id="FirstName" name="FirstName" required>
                <button type="submit">Search</button>
            </form>

            <br><br>
            <form action="add.php" method="post">
                <legend>
                    <h3>Add New Student</h3>
                </legend>
                <label for="newStudentName">newStudentName</label>
                <input type="newStudentName" id="newStudentName" name="newStudentName" required>
                <br>
                <label for="newStudentNumber">newStudentNumber</label>
                <input type="newStudentNumber" id="newStudentNumber" name="newStudentNumber" required>
                <button type="submit">Add Student</button>
            </form>
        </fieldset>
    </div>

    
</body>

</html>
